<!DOCTYPE html>
<html>
<head>
	<title>CSS Animation</title>

	<link rel="stylesheet" type="text/css" href="../styles.css">

	<style type="text/css">
		.lists {
			display: grid;
			grid-template-columns: 1fr 1fr;
		}

		.title {
			padding: 0 150px;
		}

		.example-block {
			display: grid;
			place-content: center;
		}

		.start {
			background: blue;
		}

		.animate {
			transition: 1s;
			background: blue;
		}

		.animate:hover {
			background: red;
		}

		.end {
			background: red;
		}
	</style>
</head>
<body>
	<h2>CSS Transitions</h2>
	<h1 class="title">Getting from A to B</h1>
	<div class="lists">
		<div class="example-block">
			<div class="square start">.start</div>
			<div class="square animate">.animate</div>
			<div class="square end">.end</div>
		</div>
		<div>
			<pre class="code">
.start {
	background: blue;
}

.animate {
	transition: 1s;
	background: blue;
}

.animate:hover {
	background: red;
}

.end {
	background: red;
}
			</pre>
		</div>
	</div>
	<a href="slide-13.html"><button class="slide-button">Next</button></a>
</body>
</html>
